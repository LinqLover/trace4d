name: Build Exposé

on:
  push:
    paths:
      - docs/exposé/**
      - .github/workflows/exposé.yml
  workflow_dispatch:

jobs:
  latex:
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pandoc
        run: sudo apt-get install pandoc
      - name: Install pandoc filters
        run: pip install -r requirements.txt
        working-directory: docs/exposé
      - run: make
        working-directory: docs/exposé
      - uses: actions/upload-artifact@master
        with:
          name: exposé.pdf
          path: docs/exposé/exposé.pdf
      - run: mkdir -p build && mv exposé/exposé.pdf build/
      - uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          keep_files: true
